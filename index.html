<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Shop :)</title>
	<!--<script src="node-sqlite-purejs.js"></script>-->
</head>
<body>
	<script>
			var Product = function(name, price)
			{
				var self = this;
				self.name = 'default';//typeof name !== 'undefined' ? name : 'default_name';
				self.price = typeof name !== 'undefined' ? price : 0.00;
			}

			Product.prototype.getName = function(){ 
				return this.name;
			}
			Product.prototype.getPrice = function(){ 
				return this.price;
			}

			var Drink = function()
			{
				var self = this;
				self.name = 'default';//typeof name !== 'undefined' ? name : 'default drink name';
			};
			
			Drink.prototype = Object.create(Product.prototype);
			Drink.prototype.constructor = Drink;

			var product1 = new Drink();
			console.log(product1.getName());
		</script>
</body>
</html>
