<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Shop :)</title>
	<!--<script src="node-sqlite-purejs.js"></script>-->
</head>
<body>
	<script>
		var Product = function(name, price)
		{
			var self = this;
			self.name = name||'default product name';
			self.price = price||0.00;
		}

		Product.prototype.getName = function(){ 
			return this.name;
		}
		Product.prototype.getPrice = function(){ 
			return this.price;
		}

		var Drink = function(name, price, color, flavor){
			Product.call(this);
			this.name = name;
			this.price = price;
			this.color = color||'black';
			this.flavor = flavor||'none';

		};

		Product.prototype.getColor = function(){ 
			return this.color;
		}
		Product.prototype.getFlavor = function(){ 
			return this.flavor;
		}
		Drink.prototype = Object.create(Product.prototype);
		Drink.prototype.constructor = Drink;

		var product1 = new Drink('testname', 2.00);
		console.log(product1.getName());
		console.log(product1.getPrice());
	</script>
</body>
</html>
