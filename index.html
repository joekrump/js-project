<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Shop :)</title>
	<!--<script src="node-sqlite-purejs.js"></script>-->
</head>
<body>
	<script>
		//Declare Product class. Product is an Abstract superclass.
		var Product = function(name, price)
		{
			var self = this;
			self.name = name||'default product name';
			self.price = price||0.00;
		}
		//get a products's name.
		Product.prototype.getName = function(){ 
			return this.name;
		}
		//get a products's price.
		Product.prototype.getPrice = function(){ 
			return this.price;
		}
		//Declare Drink class. Drink is a child class of Product
		var Drink = function(name, price, color, flavor, size){
			Product.call(this);
			this.name = name;
			this.price = price;
			this.color = color||'black';
			this.flavor = flavor||'none';
			this.size = size||'11oz';
		};
		
		//Define prototype info for Drink class.
		Drink.prototype = Object.create(Product.prototype);

		//get a drink's color.
		Drink.prototype.getColor = function(){ 
			return this.color;
		}
		//get a drink's flavor.
		Drink.prototype.getFlavor = function(){ 
			return this.flavor;
		}
		//Returns a formatted string with values for a drink.
		Drink.prototype.toHTML = function(){
			return 'Name: ' + this.name   + '<br/>' 
			+ 'Price: '     + this.price  + '<br/>' 
			+ 'Color: '     + this.color  + '<br/>' 
			+ 'Flavor: '    + this.flavor + '<br/>' 
			+ 'Size: '      + this.size;
		}
		
		Drink.prototype.constructor = Drink;

		//Create an instance of Drink
		var drink1 = new Drink('testname', 2.00);
		console.log(drink1.toHTML());
	</script>
</body>
</html>
